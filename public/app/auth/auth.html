            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Welcome to Pocket Scrum</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Please Login
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <div ng-click="auth.getAuthInfo()">

            </div>
        </div>
    </div>
