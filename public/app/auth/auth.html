<div class="login-page">
    <div class="ps-auth-page-content">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Welcome to Pocket Scrum</h2>
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <span ng-click="auth.getAuthInfo()">
                    <i class="material-icons"></i>
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                       href="/auth/facebook">Login with Facebook</a>
                </span>

                <span class="visit-button">
                    <i class="material-icons"></i>
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                       href="/#/scrumBoard">Visit as a guest</a>
                </span>
            </div>
        </div>

    </div>
</div>
