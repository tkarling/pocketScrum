<div class="mdl-grid ps-tool-container">
    <div class="mdl-cell mdl-cell--6-col  ps-tool-group">
        <button ng-show="! getThese.deleteVisible" class="mdl-button mdl-js-button mdl-button--icon mdl-button--fab mdl-button--colored"
                ng-click="getThese.deleteVisible = true">
            <i class="material-icons">delete</i>
        </button>
        <button ng-show="getThese.deleteVisible" class="mdl-button mdl-js-button mdl-button--icon mdl-button--fab mdl-button--colored"
                ng-click="getThese.deleteVisible = false">
            <i class="material-icons">edit</i>
        </button>
        <input class="mdl-textfield__input"
               type="text" ng-model="getThese.search" placeholder="search"/>
    </div>

    <div class="mdl-cell mdl-cell--6-col ps-tool-group">
        <form ng-submit="addItem()">
            <input class="mdl-textfield__input" type="text" ng-model="newItem.name"
                   placeholder="new feature name"/>
            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--fab mdl-button--colored"
                    >
                <i class="material-icons">add</i>
            </button>
        </form>
    </div>
</div>
