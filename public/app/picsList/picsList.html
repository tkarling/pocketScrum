<style>
    .ps-add-button-container {
        text-align: right;
    }

    .ps-detailled-img {
        max-width: 90%;
        max-height: 300px;
    }

    .ps-thumbnail-img {
        padding:2%;
        width: 96%;
    }

    .ps-thumbnail-container {
        position: relative;
        display: inline-block;
        text-align: center;
        max-width:28%;
        /*border:1px solid red;*/
        /* background:url('http://jsfiddle.net/img/initializing.png') no-repeat;
        width:186px;
        height:157px;*/
    }

    .ps-delete-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        /*width:100px;*/
        /*height:30px;*/
    }

    .ps-thumbnails {
        /*position: absolute;*/
        /*bottom: 0;*/
    }

    .ps-notes-container {
        width: 100%;
    }
</style>
<div class="ps-page-content">
    <div style="height:36px;" class="ps-add-button-container">
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--fab mdl-button--colored ec-add-button"
                type="file" ngf-select="pictures.addPic($file)"
                accept="image/*" ngf-max-size="4MB">
            <!--ngf-max-height="1000"-->
            <i class="material-icons">add</i>
        </button>
    </div>

    <div ng-if="pictures.errorMsg || pictures.f.$error" class="ps-container">
        {{pictures.errorMsg}}
        <span style="font:smaller">{{pictures.f.name}} {{pictures.f.$error}} {{pictures.f.$errorParam}}
    </div>

    <div ng-if="pictures.currentPic.picId" class="ps-container">
        <img ng-if="pictures.currentPic.picId" class="ps-detailled-img"
             ng-src="{{pictures.fullPicUrl}}{{pictures.currentPic.picId}}"
             ng-click="pictures.selectPic({})"/>
        <div>
            {{pictures.currentPic.name}}
          <span class="progress" ng-show="pictures.currentPic.progress >= 0">
              <span style="width:{{pictures.currentPic.progress}}%"
                    ng-bind="pictures.currentPic.progress + '%'"></span>
          </span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ps-notes-container">
            <textarea class="mdl-textfield__input" type="text" rows="1" id="schools" placeholder="notes"></textarea>
            <label class="mdl-textfield__label" for="schools"></label>
        </div>
    </div>


    <div class="ps-container ps-thumbnails">
        <!--<h4>Pics</h4>-->
        <!--<form ng-submit="pictures.addPic(pictures.newPic)">-->
        <!--<input type="text" ng-model="pictures.newPic">-->
        <!--<button type="submit">Add</button>-->
        <!--</form>-->

        <div style="text-align: left;">
            <span ng-repeat="pic in pictures.pics track by $id(pic)">
                <div class="ps-thumbnail-container" ng-click="pictures.selectPic(pic)">
                    <img class="ps-thumbnail-img" ng-src="{{pictures.thumbnailUrl}}{{pic.picId}}"/>
                    <button class="ps-delete-button mdl-button mdl-js-button mdl-button--icon mdl-button--accent"
                            ng-click="pictures.removePic(pic, $event)">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
                <!--<img class="ps-thumbnail-img" ng-src="{{pictures.thumbnailUrl}}{{pic.picId}}"/>-->
                <!--<button ng-click="pictures.removePic(pic)">x</button>-->
            </span>
        </div>
    </div>
</div>
