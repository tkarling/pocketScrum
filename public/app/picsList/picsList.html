<style>
    .ps-detailled-img {
        max-height: 30%;
        max-width: 90%;
        margin: 0px auto;
    }

    .ps-thumbnail-img {
        margin: 1%;
    }

    .ps-add-button-container {
        text-align: right;
    }

    .ps-img-container {
        position: relative;
        display: inline-block;
        text-align: center;
        /*border:1px solid red;*/
        /* background:url('http://jsfiddle.net/img/initializing.png') no-repeat;
        width:186px;
        height:157px;*/
    }

    .ps-delete-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        /*width:100px;*/
        /*height:30px;*/
    }
</style>
<div class="ps-page-content">
    <div class="ps-page-content ps-add-button-container">
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--fab mdl-button--colored ec-add-button"
                type="file" ngf-select="pictures.addPic($file)"
                accept="image/*" ngf-max-size="4MB">
            <!--ngf-max-height="1000"-->
            <i class="material-icons">add</i>
        </button>
    </div>

    <div ng-if="pictures.f || pictures.currentPic.picId" class="ps-page-content ps-detailled-img">
        <div>
            File:
        <span style="font:smaller">{{pictures.currentPic.name}} {{pictures.f.$error}} {{pictures.f.$errorParam}}
          <span class="progress" ng-show="pictures.currentPic.progress >= 0">
              <span style="width:{{pictures.currentPic.progress}}%"
                    ng-bind="pictures.currentPic.progress + '%'"></span>
          </span>
        </span>
        </div>
        {{pictures.errorMsg}}
        <img class="ps-detailled-img" ng-src="{{pictures.fullPicUrl}}{{pictures.currentPic.picId}}"/>
    </div>

    <div class="ps-page-content">
        <!--<h4>Pics</h4>-->
        <!--<form ng-submit="pictures.addPic(pictures.newPic)">-->
        <!--<input type="text" ng-model="pictures.newPic">-->
        <!--<button type="submit">Add</button>-->
        <!--</form>-->

        <div style="text-align: left;">
            <span ng-repeat="pic in pictures.pics track by $id(pic)">
                <div class="ps-img-container">
                    <img class="ps-thumbnail-img" ng-src="{{pictures.thumbnailUrl}}{{pic.picId}}"/>
                    <button class="ps-delete-button mdl-button mdl-js-button mdl-button--icon mdl-button--accent"
                            ng-click="pictures.removePic(pic)">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
                <!--<img class="ps-thumbnail-img" ng-src="{{pictures.thumbnailUrl}}{{pic.picId}}"/>-->
                <!--<button ng-click="pictures.removePic(pic)">x</button>-->
            </span>
        </div>
    </div>
</div>
