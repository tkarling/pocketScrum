<style>
    img {
        max-height: 30%;
        max-width: 90%;
        margin: 0px auto;
    }

    .ps-add-button-container {
        text-align: right;
    }
</style>
<div class="ps-page-content">
    <div class="ps-add-button-container">
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--fab mdl-button--colored ec-add-button"
                type="file" ngf-select="pictures.uploadFile($file)"
                accept="image/*" ngf-max-height="1000" ngf-max-size="4MB" ng-click="pictures.resetImage()">
            <i class="material-icons">add</i>
        </button>
    </div>
    <div ng-if="pictures.f">
        <br>
        File:
        <div style="font:smaller">{{pictures.f.name}} {{pictures.f.$error}} {{pictures.f.$errorParam}}
      <span class="progress" ng-show="pictures.f.progress >= 0">
          <div style="width:{{pictures.f.progress}}%"
               ng-bind="pictures.f.progress + '%'"></div>
      </span>
        </div>
        {{pictures.errorMsg}}
        <img ng-src="{{pictures.resultUrl}}"/>
    </div>

    <div>
        <h4>Pics</h4>

        <form ng-submit="pictures.addPic(pictures.newPic)">
            <input type="text" ng-model="pictures.newPic">
            <button type="submit">Add</button>
        </form>

        <table>
            <tr ng-repeat="pic in pictures.pics track by $id(pic)">
                <td>{{pic.thumbnail}}</td>
                <td>
                    <button ng-click="pictures.removePic(pic)">x</button>
                </td>
            </tr>
        </table>
    </div>
</div>
