<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Pocket Scrum</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header" ng-controller="MainController as main">
        <div class="mdl-layout__header-row tk-header-row">
            <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">menu</i>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
                <a class="mdl-menu__item" href="/#/scrumBoard">Scrum Board</a>
                <a class="mdl-menu__item" href="/#/features">Features</a>
                <a class="mdl-menu__item" href="/#/pictures">Pictures</a>
                <a class="mdl-menu__item" href="/#/user">My Info</a>
                <a class="mdl-menu__item" href="/api/pocketScrum/logout">Logout</a>
            </ul>
            <span class="mdl-layout-title tk-app-title">Pocket Scrum</span>

            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-menu__item" href="/#/scrumBoard">Scrum Board</a>
                <a class="mdl-menu__item" href="/#/pictures">Pictures</a>
            </nav>
            <img class="ps-avatar" ng-src="{{main.thumbnailUrl}}"/>
        </div>
    </header>
    <main class="mdl-layout__content">
        <ng-view></ng-view>
    </main>
</div>
<!-- Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>

<script src="./node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script> <!-- for no html5 browsers support -->
<script src="./node_modules/ng-file-upload/dist/ng-file-upload.js"></script>

<!-- this app -->
<script src="./app/app-compiled.js"></script>
<script src="./app/picsList/picsListController-compiled.js"></script>
<script src="./app/picsList/picsDirectives-compiled.js"></script>
<script src="./app/stores/dispatcher-compiled.js"></script>
<script src="./app/services/picsService-compiled.js"></script>
<script src="./app/stores/picsStore-compiled.js"></script>

<script src="./app/scrumBoard/scrumBoardController-compiled.js"></script>
<script src="./app/scrumBoard/scrumBoardDirectives-compiled.js"></script>

<script src="./app/listView/listViewControllers-compiled.js"></script>
<script src="./app/listView/listViewDirectives-compiled.js"></script>

<script src="./app/services/baseServerService-compiled.js"></script>
<script src="./app/services/defaultsService-compiled.js"></script>

<script src="./app/stores/userStoryStore-compiled.js"></script>
<script src="./app/stores/statusStore-compiled.js"></script>
<script src="./app/stores/featureStore-compiled.js"></script>
<script src="./app/stores/teamMemberStore-compiled.js"></script>
<script src="./app/auth/authControllers-compiled.js"></script>
<script src="./app/auth/authService-compiled.js"></script>
<script src="./app/dragDrop/dragDropDirectives-compiled.js"></script>
<script src="./app/contextMenu/contextMenuDirective-compiled.js"></script>


</body>
</html>
